name: Integration Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  integration-test:
    name: Integration test
    runs-on: ubuntu-latest
    steps:
      - name: Free disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false

      - name: Restart docker
        run: sudo service docker restart

      - name: Checkout (artifact-backend)
        uses: actions/checkout@v4
        with:
          repository: instill-ai/artifact-backend
          ref: ${{ github.event.pull_request.head.sha }}
          path: artifact-backend

      - name: Load .env file (artifact-backend)
        uses: cardinalby/export-env-action@v2
        with:
          envFile: ./artifact-backend/.env

      - name: Checkout (instill-core)
        uses: actions/checkout@v4
        with:
          repository: instill-ai/instill-core
          ref: main
          path: instill-core

      - name: Load .env file (instill-core)
        uses: cardinalby/export-env-action@v2
        with:
          envFile: ./instill-core/.env

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GOLANG_VERSION }}

      - name: Install k6
        run: |
          go install go.k6.io/xk6/cmd/xk6@v${{ env.XK6_VERSION }}
          xk6 build v${{ env.K6_VERSION }} \
            --with github.com/grafana/xk6-sql@v${{ env.XK6_SQL_VERSION }} \
            --with github.com/grafana/xk6-sql-driver-postgres@v${{ env.XK6_SQL_POSTGRES_VERSION }} \
            --with github.com/grafana/xk6-exec@latest && sudo cp k6 /usr/bin

      - name: Install MinIO Client
        run: |
          curl -fsSL https://dl.min.io/client/mc/release/linux-amd64/mc -o mc
          chmod +x mc
          sudo mv mc /usr/bin/mc

      - name: Install Python dependencies for integration tests
        run: |
          python3 -m pip install --upgrade pip
          pip3 install pymilvus>=2.4.3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: dropletbot
          password: ${{ secrets.BOTDOCKERHUBPERSONALACCESSTOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set short commit SHA
        if: github.ref == 'refs/heads/main'
        run: |
          echo "COMMIT_SHORT_SHA=${GITHUB_SHA:0:7}" >> $GITHUB_ENV

      - name: Set PR head commit SHA
        if: github.event_name == 'pull_request'
        run: |
          echo "COMMIT_SHORT_SHA=$(echo ${{ github.event.pull_request.head.sha }} | cut -c1-7)" >> $GITHUB_ENV

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: artifact-backend
          load: true
          build-args: |
            SERVICE_NAME=${{ env.SERVICE_NAME }}
            SERVICE_VERSION=${{ env.COMMIT_SHORT_SHA }}
          tags: instill/artifact-backend:${{ env.COMMIT_SHORT_SHA }}
          cache-from: |
            type=registry,ref=instill/artifact-backend:buildcache
          cache-to: |
            type=registry,ref=instill/artifact-backend:buildcache,mode=max

      - name: Launch Instill Core CE (commit hash)
        working-directory: instill-core
        run: |
          f=".env.secrets.component.test"
          printf 'CFG_COMPONENT_SECRETS_OPENAI_APIKEY=%s\n' "${{ secrets.OPENAIAPIKEY }}" >> "$f"
          printf 'CFG_RAG_MODEL_OPENAI_APIKEY=%s\n' "${{ secrets.OPENAIAPIKEY }}" >> "$f"
          printf 'CFG_RAG_MODEL_GEMINI_APIKEY=%s\n' "${{ secrets.GEMINIAPIKEY }}" >> "$f"
          printf 'CFG_RAG_MODEL_VERTEXAI_PROJECTID=%s\n' "${{ secrets.VERTEXAIPROJECTID }}" >> "$f"
          printf 'CFG_RAG_MODEL_VERTEXAI_REGION=%s\n' "${{ secrets.VERTEXAIREGION }}" >> "$f"
          printf 'CFG_RAG_MODEL_VERTEXAI_SAKEY=%s\n' "$(echo '${{ secrets.VERTEXAISERVICEACCOUNTKEY }}' | jq -c . | base64)" >> "$f"
          printf 'CFG_GCS_PROJECTID=%s\n' "${{ secrets.GCSPROJECTID }}" >> "$f"
          printf 'CFG_GCS_REGION=%s\n' "${{ secrets.GCSREGION }}" >> "$f"
          printf 'CFG_GCS_BUCKET=%s\n' "${{ secrets.GCSBUCKET }}" >> "$f"
          printf 'CFG_GCS_SAKEY=%s\n' "$(echo '${{ secrets.GCSSERVICEACCOUNTKEY }}' | jq -c . | base64)" >> "$f"
          make compose-dev EDITION=docker-ce:test CI=true ARTIFACT_BACKEND_VERSION=${{ env.COMMIT_SHORT_SHA }}

      - name: Run integration-test
        working-directory: artifact-backend
        env:
          MINIO_HOST: localhost
          MINIO_PORT: 19000
          MILVUS_HOST: localhost
          MILVUS_PORT: 19530
        run: |
          make integration-test API_GATEWAY_URL=localhost:8080 CI=true

      - name: Tear down Instill Core CE
        if: always()
        working-directory: instill-core
        run: |
          make down
